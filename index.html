<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
    <script src="js/main.js"></script>
    <title>CRUD - JAVASCRIPT</title>

</head>
<body>
    <h1>Agenda de Aniversários</h1>
    <main>
<form class="form js-form">
    <label for="name">
        Nome <br>
        <input class="form" id="name" maxlength="120" name="name" required type="text" pattern="[a-zA-ZÀ-ú ]+" title="Somente letras"><br>
    </label>
    <label for="birth-date">
        Data de Nascimento <br>
        <input class="form-field js-field" id="date" name="birth-date" required type="date">
    </label> <br>
    <button type="submit" id="save">Salvar</button>    
</form>
<br>
<table border="1" id="table">
    <tr>
    <td>Nome</td>
    <td>Data de Nascimento</td>
    <td>Ações</td>
    </tr>
</table>
</main>
</body>
</html>
