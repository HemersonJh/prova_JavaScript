<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <title>CRUD - JAVASCRIPT</title>
</head>
<body>
    <h1>Cadastro de pessoas</h1>
<form class="form js-form">
    <label for="name">
        Nome <br>
        <input class="form" id="name" maxlength="120" name="name" required type="text" pattern="[a-zA-Z ]+" title="Somente letras"><br>
    </label>
    <label for="birth-date">
        Data de Nascimento <br>
        <input class="form-field js-field" id="dataDeNascimento" name="birth-date" required type="date">
    </label> <br>
    <button type="submit" id="save">Salvar</button>
    
</form>
</body>
</html>
